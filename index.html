<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<script src="https://use.fontawesome.com/5de2023e58.js"></script>

		<link rel="stylesheet" href="/css/style.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="wrapper">
		<div class="container">
			<header>
				<img src="/images/logo.svg" alt="Huddle Logo" />
			</header>
			<main>
				<div class="hero">
					<img
						src="/images/illustration-mockups.svg"
						alt="illustration"
						class="hero-img"
					/>
				</div>

				<section class="content">
					<h1 class="content__title">
						Build The Community Your Fans Will Love
					</h1>
					<p class="content__text">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>

					<a href="#" class="content__btn">Register</a>

					<ul class="content__social">
						<li><i class="fa fa-facebook" aria-hidden="true"></i></li>
						<li><i class="fa fa-twitter" aria-hidden="true"></i></li>
						<li><i class="fa fa-instagram" aria-hidden="true"></i></li>
					</ul>
				</section>
			</main>
		</div>

		<!-- <footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer> -->
	</body>
</html>
